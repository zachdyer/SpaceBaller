<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpaceBaller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container-fluid p-5 pb-0">
      <div class="row">
        <div class="col-md-12">
          <div class="mb-4 rounded-3" id="pilot-window">
            <div class="container-fluid opacity-75 h-100">
              <div class="row align-items-start h-100">
                <div class="col-3 d-flex flex-column h-100">
                  <h1 id="hud-title">Star System Info</h1>
                  <p id="hud-location">Location Info...</p>
                  <div class="d-flex align-items-center mt-auto">
                    <div class="flex-shrink-0">
                      <i class="bi bi-fuel-pump-fill"></i>
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <div class="progress">
                        <div
                          class="progress-bar progress-bar-striped bg-warning"
                          style="width: 100%"
                          id="fuel-tank"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div id="log">
                    <div class="card mt-2 text-bg-dark">
                      <div class="card-body">
                        <div class="d-flex align-items-center">
                          <div class="flex-shrink-0">
                            <img
                              src="img/loader.gif"
                              alt="..."
                              class="rounded-circle"
                              width="50"
                              id="npc-chat-avatar"
                            />
                          </div>
                          <div class="flex-grow-1 ms-3" id="npc-message">
                            Loading info...
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div id="npc" class="text-center">
                    <div
                      class="img-fluid img-thumbnail ratio ratio-1x1 mt-2"
                      id="npc-avatar"
                    /></div>
                    <p class="m-0" id="npc-name">Loading Contact Name...</p>
                    <p id="npc-dept">Loading Contact Info...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 mb-2">
          <div class="screen bg-dark rounded p-3 sci-fi-device">
            <h2>Star System Navigator</h2>
            <div class="spaceship-controls">
              <!-- Add spaceship controls here -->
              <ul class="list-group" id="navigation"></ul>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-2">
          <div class="screen bg-dark sci-fi-device rounded p-3">
            <h2>Comms</h2>
            <div id="ship-comms" class="d-grid gap-2"></div>
          </div>
        </div>
        <div class="col-lg-4 mb-2">
          <div class="screen bg-dark rounded p-3 sci-fi-device">
            <h2>CryptoCredits</h2>
            <div class="ship-inventory">
              <i class="bi bi-currency-bitcoin"></i>: <span id="credits"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="js/starballer.js"></script>
  </body>
</html>
