<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container-fluid p-5 ship-hull vh-100">
      <div class="mb-4 rounded-3 h-50" id="pilot-window">
        <div class="container-fluid opacity-75">
          <h1 id="hud-title">Space Station</h1>
          <p class="col-md-8">A space station.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="screen bg-dark text-white rounded p-3">
            <h2>Navigation</h2>
            <div class="spaceship-controls">
              <!-- Add spaceship controls here -->
              <div class="btn-group-vertical" id="navigation"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="screen bg-dark text-white rounded p-3">
            <h2>Screen 2</h2>
            <div class="spaceship-controls">
              <!-- Add spaceship controls here -->
              <button class="btn btn-primary">Fire Laser</button>
              <input
                type="text"
                placeholder="Destination"
                class="form-control"
              />
              <div class="power-meter"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="screen bg-dark text-white rounded p-3">
            <h2>Screen 3</h2>
            <div class="spaceship-controls">
              <!-- Add spaceship controls here -->
              <select class="form-select">
                <option>Engage Hyperdrive</option>
                <option>Activate Shield</option>
                <option>Scan Surroundings</option>
              </select>
              <input type="checkbox" id="autopilot" class="form-check-input" />
              <label for="autopilot" class="form-check-label">Autopilot</label>
              <div class="status-indicator"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/starballer.js"></script>
  </body>
</html>
